<ion-view view-title="Test">
    <ion-content class="has-header">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="refresh()">
        </ion-refresher>

        <div class="list animate-fade-slide-in-right">
            <a class="item" ng-if="transactions.length < 1">
                Connect
            </a>
            <a class="item item-avatar item-icon-right waves-effect waves-button waves-dark" ng-repeat="transaction in transactions" ng-click="showTransaction(transaction)">
                <img src="http://lorempixel.com/100/100/">

                <h2>{{ transaction.name }}</h2>
                <p>$ {{ transaction.amount }}</p>
                <i class="icon ion-stats-bars muted"></i>
            </a>
        </div>
    </ion-content>

</ion-view>
