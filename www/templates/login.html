<ion-view hide-nav-bar="true">
    <div class="login animate-pan-in-left login" style="background-image: url('./img/login-background.jpg');" ng-app="login">
        <div class="hero no-header flat">
            <div class="content">
                <i class="narwhals-logo icon hero-icon positive-bg"></i>
                <h1>Narwhals</h1>
            </div>
        </div>
        <div class="auth list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="email" ng-model="username"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="password"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-block button-positive waves-effect waves-light" ng-click="login()">
                <ion-spinner icon="ripple" ng-show="isLoading"></ion-spinner>
                Login
            </button>
            <a class="text-muted" href="#/">skip</a>
        </div>
    </div>

</ion-view>
